name: Build macOS App

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build macOS .app
      run: |
        pyinstaller --onefile \
          --windowed \
          --name BTCRulesScript \
          --add-data "templates:templates" \
          --add-data "static:static" \
          --add-data "services:services" \
          launcher.py

    - name: Create DMG (optional)
      run: |
        # Install create-dmg
        brew install create-dmg

        # Create DMG
        create-dmg \
          --volname "BTC Rules Script" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --app-drop-link 600 185 \
          "BTCRulesScript.dmg" \
          "dist/BTCRulesScript.app" || true

    - name: Upload .app as artifact
      uses: actions/upload-artifact@v4
      with:
        name: BTCRulesScript-macOS
        path: dist/BTCRulesScript.app
        retention-days: 30

    - name: Upload DMG as artifact (if created)
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: BTCRulesScript-macOS-DMG
        path: BTCRulesScript.dmg
        retention-days: 30
      continue-on-error: true

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/BTCRulesScript.app
          BTCRulesScript.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
